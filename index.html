<!DOCTYPE html>

<html lang="en">

<head>

<link rel="stylesheet" href="resources/css/style.css">

</head>
<title>FCC: Taco Survey</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap');
</style>

<body>


<div class="container">
    <header> 
        <h1 id="title">Best Taco Survey</h1>
            <p id="description">What is the best type of taco?</p>
    </header>

    <form id="survey-form"> 
        <div class="form-group">
            <label id="name-label" for="name">Name</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label id="email-label" for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label id="ethnicity-label" for="ethnicity">Ethnicity</label>
            <input type="text" name="ethnicity" id="ethnicity" class="form-control" placeholder="Enter your ethnicity" required>
        </div>
        <div class="form-group">
         <p>What is your favorite taco?</p>
         <select id="dropdown" name="taco" class="form-control" required>
             <option disabled selected value>Please select your favorite taco
             </option>
             <option value="al-pastor">Al Pastor</option>
             <option value="carne-asada">Carne Asada</option>
             <option value="pollo">Pollo</option>
             <option value="carnitas">Carnitas</option>
         </select>
        </div>
        <div class="form-group">
            <label id="number-label" for="number">How many tacos can you eat?</label>
            <input type="number" name="number" min="99" max="9999" id="number" class="form-control" placeholder="Please write how much" required>
        </div>
       <p>How did you hear about Tacos?</p>
       <input type="radio" id="family" name="taco-how" value="family">
       <label for="family">Family</label>
       <input type="radio" id="friends" name="taco-how" value="friends">
       <label for="friends">Friends</label>
       <input type="radio" id="internet" name="taco-how" value="internet">
       <label for="internet">Internet</label>
       <input type="radio" id="radio" name="taco-how" value="radio">
       <label for="radio">Radio</label>
       <div class="form-group">
                <p>What other Mexican food do your like?</p>
                <input type="checkbox" id="burrito" name="burrito" value="other-food" checked>
                <label for="burrito">Burrito</label>
                <input type="checkbox" id="menudo" name="menudo" value="other-food">
                <label for="menudo">Menudo</label>
                <input type="checkbox" id="chimichanga" name="chimichanga" value="other-food">
                <label for="chimichanga">Chimichanga</label>
                <input type="checkbox" id="barbacoa" name="barbacoa" value="other-food">
                <label for="barbacoa">Barbacoa</label>
       </div>
        <div class="form-group">
            <p>Any comments about your love for Tacos?</p> 
            <label for="taco-love"></label>
            <textarea id="taco-love" name="taco-love" placeholder="Write your love for tacos here!"></textarea>

        </div>
        <input type="submit" value="submit" id="submit">







     </form>





</div> 



























</body>



<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>




</html>
